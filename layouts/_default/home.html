<!DOCTYPE html>
<html lang="ar-eg" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>jam</title>
  <link rel="stylesheet" href="css/home.css">
  {{ partialCached "head/css.html" . }}
</head>
<body>
  <header id="_header">
    <div id="__logo"></div>
    <label for="hamBtn" class="hamLabel">
      <input type="checkbox" name="hamCheck" id="hamBtn">
    </label>
    <nav class="navbar">
    <ul class="navList">
      <li class="navItems"><a href="/" class="navLinks">{{ .Site.Params.homepage_name }}</a></li>
      <li class="navItems"><a href="/posts" class="navLinks">{{ .Site.Params.posts_name }}</a></li>
      <li class="navItems"><a href="/about" class="navLinks">{{ .Site.Params.about_name }}</a></li>
      <li class="navItems"><a href="/others" class="navLinks">{{ .Site.Params.others_name }}</a></li>
    </ul>
    </nav>
  </header>
  
  <main id="_main">
  </main>
  <footer id="_footer">
    <p class="copyRights">Copyright {{ now.Year }}. All rights reserved.</p>
  </footer>
</body>
</html>
